<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Peliculas
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Buscar pelÃ­cula" 
                  animated="true"
                  debounce="700"
                  [value]="TextoBuscar"
                  (ionChange)="buscar( $event )"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content> 

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length ===  0" >

    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let idea of ideas">
      <ion-label color="primary"
                 (click)="TextoBuscar = idea">{{ idea }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas" >

        <ion-card>
            <ion-img [src]="pelicula.poster_path | imagen"></ion-img>

            <ion-card-header>
              <ion-card-subtitle>
                {{ pelicula.release_date }}
              </ion-card-subtitle>
              
              <ion-card-title>
                {{ pelicula.title }}
              </ion-card-title>
            </ion-card-header>

        </ion-card>
        
      </ion-col> 
    </ion-row>
  </ion-grid>

</ion-content>
